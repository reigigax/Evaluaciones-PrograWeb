<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donaciones</title>

    <!-- Conexion a Hoja de Estilos -->
    <link rel="stylesheet" href="../css/donaciones-style.css">

    <!-- Conexion a jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        
    <!-- Conexion a Hoja de JavaScript -->
    <script type="text/JavaScript" src="../js/funciones-donaciones.js"></script>

    <!-- Conexion a Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="icon" href="images/pata.ico"><link rel="stylesheet" href="https://fonts.cdnfonts.com/css/more-sugar">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.3.0/uicons-thin-straight/css/uicons-thin-straight.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.3.0/uicons-thin-rounded/css/uicons-thin-rounded.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.3.0/uicons-regular-straight/css/uicons-regular-straight.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.3.0/uicons-solid-straight/css/uicons-solid-straight.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.3.0/uicons-solid-rounded/css/uicons-solid-rounded.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div>


    <div class="container-fluid mrg-top-donaciones">
        <form action="https://formsubmit.co/carina.t.aravena@gmail.com" method="POST">
            <h2>Donaciones</h2>
            <div class="input-group">
                <label for="name">Nombre</label>
                <input type="text" name="name" id="name" placeholder="Nombre">
        
                <label for="phone">Teléfono</label>
                <input type="tel" name="phone" id="phone" placeholder="Teléfono">
        
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Email">
        
                <label for="donation_amount">Monto de la Donación</label>
                <div class="input-group">
                    <input type="number" name="donation_amount" id="donation_amount" placeholder="Monto">
                    <select name="currency" id="currency">
                        <option value="CLP">CLP - Pesos Chilenos</option>
                        <option value="USD">USD - Dólares Americanos</option>
                    </select>
                </div>

                <label for="message">Mensaje</label>
                <textarea name="message" id="message" cols="30" placeholder="Mensaje"></textarea>
        
        
                <div class="form-txt">
                    <a href="#">Política de privacidad</a>
                    <a href="#">Términos y condiciones</a>
                </div>
        
                <input class="btn" type="submit" value="Enviar">
            </div>
            
        </form>
    </div>
    <div class="container d-flex justify-content-between">
        <div class="tarjeta" style="width: 18rem;">
            <div class="card-body" id="fundacion-display"></div>
        </div>
    </div>    
</body>
</html>
